
<div class="product__Template">
  <div class="product__ImgDiv" >
    <img class="bd-placeholder-img card-img-top p-2 product__img" width="100%" [src]="productItem.imageUrl" />
  </div>
  <div class="card-body">
    <p class="card-text">
      <strong>{{ productItem.price | currency:'INR' }}</strong>
      <i *ngIf="addedToWishlist" class="fas fa-heart float-right" (click)="handleRemoveFromWishlist()"></i>
      <i *ngIf="!addedToWishlist" class="far fa-heart float-right" (click)="handleAddToWishlist()"></i>
    </p>
    <!-- <p class="card-text"> -->
    <p>
      {{ productItem.productDesc | slice: 0:80 }}...
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToBasket()">
          Add
        </button>
        <!-- <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button> -->
      </div>
    </div>
  </div>
</div>
