<!-- PlumCart offers -->
<div class="bank__offers">
  <img src="#" alt="PlumCart Offers"  class="bankOffer__img"/>
</div>
<!-- Carousel  -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../../../assets/images/IMG_20200725_120235.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../../assets/images/IMG_20200529_205818.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../../assets/images/IMG_20200725_120235.jpg" alt="Third slide">
    </div>
  </div>
  <!-- product -->
<div class="row">
  <div class="card mb-4 shadow-sm">
    <!-- Deal store -->
    <div class="dealStore">
      <img src="#" alt="Deals Store"  class="deal__img"/>
    </div>
    <!-- productList -->
    <div class="col-md-4" *ngFor="let product of productList">
       <app-product-item [productItem]="product"></app-product-item>
    </div>
  </div>
</div>
