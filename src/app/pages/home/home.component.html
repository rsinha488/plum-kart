
<div class="delivery__div">
    <i class="material-icons delivery__icon" >local_shipping</i>
    <span class="delivery__text">STANDARD: Tomorrow, 7:30 AM - 1:30PM</span>
</div>
<div class="bank__offers">
  <img src="#" alt="Bank Offers"  class="bankOffer__img"/>
  <span class="bankOffer__text">&nbsp;Save â‚¹150 on your order*</span>
</div>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../../../assets/images/IMG_20200521_175332.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../../assets/images/IMG_20200529_205818.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../../assets/images/IMG_20200612_175339.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<mat-card class="mat__cardCss">
  <mat-card-title class="title__card">Shop By Category</mat-card-title>
  <div class="div__shop">
  <a  mat-card class="a__shopcss" routerLink="product">
    <img src="../../../assets/images/IMG_20200713_185351.jpg" class="subcard__css">
    <mat-card-content class="subcard__cssText">Fruits & Vegetables</mat-card-content>
  </a>
  <a mat-card class="a__shopcss" routerLink="product">
    <img src="../../../assets/images/IMG_20200612_180032.jpg"  class="subcard__css">
    <mat-card-content class="subcard__cssText">Fruits & Vegetables</mat-card-content>
  </a>
  </div>
</mat-card>
